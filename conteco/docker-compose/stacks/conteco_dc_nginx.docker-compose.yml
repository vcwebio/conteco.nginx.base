---
version: '3'
services:

# START SERVICE nginx.base
  nginx:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM_RUNTIME}/conteco.nginx.base:1.17.3
    environment: []
    command: []
    volumes: []
    ports: [81:80]
    networks: [${CONTECO_NETWORKGLOBAL}_overlay, ${CONTECO_NETWORKLOCAL}_overlay]
    deploy:
      mode: replicated
      ${CONTECO_DC_NGINX_DEPLOY_MODE_REPLICATED_REPLICAS}
      resources:
        limits:
          cpus: '${CONTECO_DC_NGINX_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${CONTECO_DC_NGINX_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${CONTECO_DC_NGINX_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${CONTECO_DC_NGINX_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      placement:
        constraints: [${CONTECO_DC_NGINX_DEPLOY_PLACEMENT_CONSTRAINTS}]
      labels: [${CONTECO_DC_NGINX_DEPLOY_LABELS}]
    labels: [${CONTECO_DC_NGINX_LABELS}]
# END SERVICE nginx.base

volumes: {}
networks: {${CONTECO_NETWORKGLOBAL}_overlay: { external: true }, ${CONTECO_NETWORKLOCAL}_overlay: { external: true }}
